#
# Alacritty config file
# See https://github.com/alacritty/alacritty/blob/master/alacritty.yml for all options
#

window:
  padding:
    x: 10
    y: 10

  startup_mode: "Windowed"
  dimensions:
    columns: 120
    lines: 40
  opacity: 1.0

scrolling:
  history: 100000

font:
  size: 17
  normal:
    family: "Cascadia Mono"
    style: "Regular"
  bold:
    style: "Bold"
  italic:
    style: "Italic"

# When true, bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: false

colors:
  # Default colors
  primary:
    foreground: "#000000"
    background: "#fcfcfc"
    dim_foreground: "#ff0000"
    bright_foreground: "#ff00ff"
  # Allowed values are CellForeground/CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  cursor:
    text: "#ffffff"
    cursor: "#616161"
  # Normal colors
  normal:
    black:   "#ffffff"
    red:     "#cf1021"
    green:   "#5f966d"
    yellow:  "#948a00"
    blue:    "#0127d6"
    magenta: "#881798"
    cyan:    "#0c9676"
    white:   "#4a4a4a"
  # Bright colors
  bright:
    black:   "#2e2e2e"
    red:     "#e71842"
    green:   "#0f8c09"
    yellow:  "#d4d93b"
    blue:    "#3265d6"
    magenta: "#b4009e"
    cyan:    "#01a196"
    white:   "#6b6b6b"
  selection:
    text: "CellForeground"
    background: "#ffffc8"

